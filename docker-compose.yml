# Development environment for Video Frame Extractor
services:
  # ============================================
  # Infrastructure
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: video-frame-extractor-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: video_extractor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - video-frame-extractor-network

  redis:
    image: redis:7-alpine
    container_name: video-frame-extractor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - video-frame-extractor-network

  # ============================================
  # Backend Services
  # ============================================
  backend-api:
    build:
      context: .
      dockerfile: Dockerfile.api.backend
      target: development-api
    container_name: video-frame-extractor-backend-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/video_extractor
      REDIS_URL: redis://redis:6379
      STORAGE_TYPE: local
      LOCAL_STORAGE_PATH: /app/storage
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app/backend:cached
      - ./shared-config:/app/shared-config:cached
      - storage_data:/app/storage
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - video-frame-extractor-network
    command: pnpm dev:backend:api

  backend-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker.backend
      target: development-worker
    container_name: video-frame-extractor-backend-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/video_extractor
      REDIS_URL: redis://redis:6379
      STORAGE_TYPE: local
      LOCAL_STORAGE_PATH: /app/storage
    volumes:
      - ./backend:/app/backend:cached
      - ./shared-config:/app/shared-config:cached
      - storage_data:/app/storage
      - worker_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - video-frame-extractor-network
    command: pnpm dev:backend:worker

  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://localhost:3001
    container_name: video-frame-extractor-frontend
    ports:
      - "5173:80"
    depends_on:
      backend-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - video-frame-extractor-network

networks:
  video-frame-extractor-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  storage_data:
  backend_node_modules:
  worker_node_modules:
