# Deploy
name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  NODE_VERSION: "24.4.0"
  PNPM_VERSION: "10.13.1"

jobs:
  build-backend-api:
    name: Build & Push Backend API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-backend-api
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api.backend
          target: production-api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend-api
          cache-to: type=gha,mode=max,scope=backend-api

  build-backend-worker:
    name: Build & Push Backend Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-backend-worker
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.worker.backend
          target: production-worker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend-worker
          cache-to: type=gha,mode=max,scope=backend-worker

  build-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL || 'https://video-parapara-backend-api.onrender.com' }}

  deploy-backend-api:
    name: Deploy Backend API to Render
    runs-on: ubuntu-latest
    needs: build-backend-api
    steps:
      - name: Trigger Render deploy
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            curl -s "$DEPLOY_HOOK"
            echo "Deploy triggered"
          else
            echo "RENDER_BACKEND_API_DEPLOY_HOOK not set, skipping"
          fi
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_BACKEND_API_DEPLOY_HOOK }}

  deploy-backend-worker:
    name: Deploy Backend Worker to Render
    runs-on: ubuntu-latest
    needs: build-backend-worker
    steps:
      - name: Trigger Render deploy
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            curl -s "$DEPLOY_HOOK"
            echo "Deploy triggered"
          else
            echo "RENDER_BACKEND_WORKER_DEPLOY_HOOK not set, skipping"
          fi
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_BACKEND_WORKER_DEPLOY_HOOK }}

  deploy-frontend:
    name: Deploy Frontend to Render
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Trigger Render deploy
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            curl -s "$DEPLOY_HOOK"
            echo "Deploy triggered"
          else
            echo "RENDER_FRONTEND_DEPLOY_HOOK not set, skipping"
          fi
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend-api, deploy-backend-worker, deploy-frontend]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images pushed to GHCR:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ github.repository }}-backend-api:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ github.repository }}-backend-worker:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ github.repository }}-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
